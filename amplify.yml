version: 1
frontend:
  environment:
    nodejs: "20"
applications:
  - appRoot: "examples/nextjs-playground"
    frontend:
      phases:
        preBuild:
          commands:
            - pwd
            - npm install -g pnpm
            - cd ../../
            - pnpm install
            - cd examples/nextjs-playground/
            - pnpm install
            - pnpm add eslint @eslint/eslintrc # 2. for "no such file or directory, stat 'sd-jwt-vc-dm/examples/nextjs-playground/.next/node_modules/@eslint/eslintrc'"
          
        build:
          commands:
            - pwd
            - npm install -g pnpm
            - cd ../../
            - pnpm build

            - cd examples/nextjs-playground/
            - pnpm build

            - cp -r node_modules .next/node_modules # 1. for "The 'node_modules' folder is missing the 'next' dependency."
            - ls -la .next/node_modules/
            # - find ../../ -name sd-jwt-jades
            # - mkdir -p .next/node_modules/sd-jwt-jades ##
            # - cp -r node_modules/sd-jwt-jades/* .next/node_modules/sd-jwt-jades/ # route.ts cannot find the module without this in Amplify
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
