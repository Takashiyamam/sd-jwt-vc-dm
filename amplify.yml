version: 1
applications:
  - appRoot: "examples/nextjs-playground"
    frontend:
      phases:
        preBuild:
          commands:
            - pnpm install # install from root
            - cd examples/nextjs-playground
            - pnpm install 
        build:
          commands:
            - pnpm install
            - cd examples/nextjs-playground
            - pnpm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
