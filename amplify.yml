version: 1
frontend:
  environment:
    nodejs: "20"
applications:
  - appRoot: "examples/nextjs-playground"
    frontend:
      phases:
        preBuild:
          commands:
            - pwd
            - npm install -g pnpm
            - cd ../../            
            - pnpm install
            - cd examples/nextjs-playground/
            - pnpm install # install from root 
            - pnpm add eslint @eslint/eslintrc
        build:
          commands:
            - pwd
            - npm install -g pnpm
            - cd ../../            
            - pnpm build
            - cd examples/nextjs-playground/
            
            - pnpm build
            - cp -r node_modules/ .next/node_modules/
            - mkdir -p .next/node_modules/.pnpm/node_modules/jades-example
            - cp -r ../../node_modules/.pnpm/node_modules/jades-example/ .next/node_modules/.pnpm/node_modules/jades-example/
            - cd .next/node_modules/.pnpm/node_modules/jades-example/node_modules/
            - ls
            - pwd
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .next/node_modules/**/*
