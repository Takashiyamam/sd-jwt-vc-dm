version: 1
frontend:
  environment:
    nodejs: "20"
applications:
  - appRoot: "examples/nextjs-playground"
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../../
            - pwd
            - npm install -g pnpm
            - pnpm install
            - pnpm build
            - cd examples/nextjs-playground/
            - pnpm install # install from root            
        build:
          commands:
            - npm install -g pnpm
            - pnpm build
            - ls -la
            - cp -r node_modules/ .next/node_modules
      artifacts:
        baseDirectory: examples/nextjs-playground/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
