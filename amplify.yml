version: 1
applications:
  - appRoot: "examples/nextjs-playground"
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../../
            - pwd
            - npm install -g pnpm
            - pnpm install
            - pnpm build
            - cd examples/nextjs-playground/
            - pnpm install # install from root            
        build:
          commands:
            - npm install -g pnpm
            - pnpm build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
