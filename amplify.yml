version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: examples/nextjs-playground/.next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
applications:
  - frontend:
      appRoot: examples/nextjs-playground # Add this line!
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
